<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Formulaire d'adhésion</title>
    <script src="./js/script_formulaire.js"></script>
    <link rel="stylesheet" href="./css/style_formulaire.css">
    <link rel="icon" href="./images/globales/icon_small.png" type="image/icon type">
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <form name="form1" action="reponse_formulaire.php" method="POST" style="margin-left: 40px;">
      <div class="corps" >
        <!-- ************************************* Logo - Page web -->
        <div ><img src="./images/globales/icon.png" alt="logo"></div>
        <!-- ************************************* Texte  -->
        <p></p>
        <h2>Formulaire d'inscription</h2>
        <!-- ************************************* Nom prénom -->
        <h3>Saisisez votre nom</h3>
        <input class"entrée" id="nom" name="nom" size="20" title="Entrer votre nom (au moins 2 caractères alphabétiques)" pattern="[A-Za-z]{2,}" required="" placeholder="Dupont" type="text">
        <p></p>
        <!-- ************************************* Age -->
        <h3>Quel est votre age ? </h3>
        <input id="age1" name="age" pattern="[0-9]" type="text"> <input value="Valider" onclick="verifAge()" class="button" type="button">
        <!-- ************************************* Mail -->
        <h3>Saisisez votre adresse mail</h3>
        <input id="mail" name="mail" required="required" placeholder="dupont@monsite.fr"> <input value="Valider" class="button" onclick="verifMail()" type="button">
        <p></p>
        <!-- ************************************* Tel-->
        <h3>Saisisez votre numéro de téléphone</h3>
        <input id="phone" name="phone" pattern="[0-9]{10,14}" title="n° de tel entre 10 et 14 chiffres" type="tel">
        <p></p>
        <!-- ************************************* Sexe-->
        <h3>Cochez la case correspondant à votre civilité</h3>
        <div> <input id="homme" name="homme" type="checkbox"> <label for="homme">Homme</label>
        </div>
        <div> <input id="femmme" name="femme" type="checkbox"> <label for="femmme">Femmme</label>
        </div>
        <!-- ************************************* Adhésion-->
        <h3>Choisisez votre niveau d'adhésion</h3>
        <select class="liste" id="choix" name="niveau" onchange="choixNiveau();">
          <option value="-1">--Choisissez--</option>
          <option value="1">Gratuit </option>
          <option value="2">Premium</option>
          <option value="3">Gold</option>
        </select>
        <!-- ************************************* Newslatter-->
        <p></p>
        <h3>Abonnement à la newsletter</h3>
        <p></p>
        <div> <input id="subscribeNews" name="subscribe" value="newsletter" type="checkbox">
          <label for="subscribeNews">Souhaitez-vous vous abonner à la newsletter ?</label> </div>
        <!-- ************************************* Envoi-->
        <div ><input class="button"  value="Envoi" onclick="verifForm()" type="submit"></div>
      </div>
     
    </form>
  </body>
</html>
